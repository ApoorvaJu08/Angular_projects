<app-post-form [currentPost]="currentPost" [isEdit]="isEdit"
    (updatedPost)="onUpdatedPost($event)" (newPost)="onNewPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="cards" *ngFor="let post of posts">
    <div class="card-body">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
        <hr>
        <button (click)="removePost(post)" class="btn btn-danger">Delete</button>
        <button (click)="editPost(post)" class="btn btn-light">Edit</button>
    </div>
</div>
